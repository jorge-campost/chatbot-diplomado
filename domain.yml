version: "3.1"

intents:
    - saludo
    - despedida
    - opcion_recomendar_destino
    - buscar_destino
    - opcion_experiencias
    - mostrar_experiencias

entities:
    - destino
    - experiencia

slots:
    destino:
        type: text
        influence_conversation: true
        mappings:
            - type: from_entity
              entity: destino
    experiencia:
        type: text
        influence_conversation: true
        mappings:
            - type: from_entity
              entity: experiencia

responses:
    utter_saludo:
        - text: Hola! Gusto saludarte.
        - text: Buen día. Bienvenido a PERÚ TRAVEL!
        - text: Hola! ¿Cómo podemos ayudarte?

    utter_despedida:
        - text: Adiós.
        - text: Vuelva pronto.
        - text: Gracias, hasta pronto.
        - text: Un gusto poder ayudarle. Adiós.
        - text: Hasta luego.

    utter_preguntar_destino:
        - text: "¿Qué tipo de destinos quieres conocer? (Por ejemplo: desierto, playa, selva, etc)."
    utter_mostrar_opciones:
        - text: "Cuéntanos que necesitas. Podemos ayudarte con:\n- Buscar información por tipo de destino\n- Buscar información por experiencias\n- Cómo llegar a un destino"

    utter_recomendar_destino:
        - text: "Por favor, indícanos en qué tipo de destino estás interesado:\n- desierto\n- playa\n- selva\n- valle\n- montaña"

    utter_experiencias:
        - text: "Por favor, indícanos en qué tipo de experiencias estás interesado:\n- históricos\n- cultural\n- gastronomía\n- vivencial\n- naturaleza\n- aventura\n- entretenimiento"

actions:
    - action_buscar_destino
    - action_mostrar_experiencias
